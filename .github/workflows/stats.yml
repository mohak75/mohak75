name: Update GitHub Stats
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Download GitHub stats card
        run: |
          curl -o stats.svg "https://github-readme-stats.vercel.app/api?username=mohak75&theme=dark&show_icons=true"
      
      - name: Commit and push if stats changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add stats.svg
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update GitHub stats card"
            git push
          fi
